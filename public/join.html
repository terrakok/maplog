<!doctype html>
<html ng-app="maplogJoin">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="i/favicon.ico">

    <title>Join - Maplog</title>

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="lib/html5shiv.js"></script>
      <script src="lib/respond.min.js"></script>
    <![endif]-->

    <script src="lib/angular/angular.js"></script>
    <script src="js/global.js"></script>
    <script src="js/joinModule.js"></script>
</head>
<body class="login-page" ng-controller="joinCtrl">
    <div class="bg-image" style="background-image: url('./img/background/bg1.jpg');"></div>

    <!-- Menu panel -->
    <div class="sidebar-container">
        <a href="/"><img src="./img/logo_small.png" class="logo" /></a>
        <ul class="menu list-unstyled">
            <li><a href="/">Maplog</a></li>
            <li><a href="/">Explore</a></li>
            <li><a href="/">Login</a></li>
            <li><a href="/">About</a></li>
        </ul>
    </div>

    <!-- Join panel -->
    <div class="login-container">
        <h1><a href="/"><img class="logo pull-left" src="./img/logo_small.png" />Maplog</a></h1>
        <form role="form">
            <div class="form-group">
                <input ng-model="nick" type="text" placeholder="Nickname" class="form-control"/>
            </div>
            <div class="form-group">
                <input ng-model="email" type="text" placeholder="Email Address" class="form-control"/>
            </div>
            <div class="form-group">
                <input ng-model="pass" type="password" placeholder="Password" class="form-control"/>
            </div>
            <div class="form-group">
                <a ng-click="registration()" class="btn btn-block btn-success">Join</a>
            </div>
        </form>
    </div>

</body>
</html>
