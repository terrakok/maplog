<!doctype html>
<html ng-app="maplogJoin">
<head>
    <meta charset="utf-8">
    <title>Maplog Join</title>

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

    <script src="lib/angular/angular.js"></script>
    <script src="js/global.js"></script>
    <script src="js/joinModule.js"></script>

    <style>
        body {
            background-color: #999999;
        }
    </style>
</head>
<body ng-controller="joinCtrl">

<div>
    <h2>Join Maplog!</h2>

    <div class="col-xs-3">
        <input ng-model="nick" type="text" placeholder="Nickname" class="form-control"/>
    </div>
    <div class="col-xs-3">
        <input ng-model="email" type="text" placeholder="Email Address" class="form-control"/>
    </div>
    <div class="col-xs-3">
        <input ng-model="password" type="password" placeholder="Password" class="form-control"/>
    </div>
    <div class="col-xs-3">
        <a ng-click="registration()" class="btn btn-block btn-lg btn-success">Join</a>
    </div>
</div>

</body>
</html>
