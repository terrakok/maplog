<!doctype html>
<html ng-app="maplogLogin">
<head>
    <meta charset="utf-8">
    <title>Maplog Login</title>

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

    <script src="lib/angular/angular.js"></script>
    <script src="js/global.js"></script>
    <script src="js/loginModule.js"></script>

    <style>
        body {
            background-color: #999999;
        }
    </style>
</head>
<body ng-controller="loginCtrl">

<div>
    <h2>Login Maplog!</h2>

    <div class="col-xs-3">
        <input ng-model="nick" type="text" placeholder="Nickname" class="form-control"/>
    </div>
    <div class="col-xs-3">
        <input ng-model="pass" type="password" placeholder="Password" class="form-control"/>
    </div>
    <div class="col-xs-3">
        <a ng-click="login()" class="btn btn-block btn-lg btn-success">Login</a>
    </div>
</div>
</body>
</html>
